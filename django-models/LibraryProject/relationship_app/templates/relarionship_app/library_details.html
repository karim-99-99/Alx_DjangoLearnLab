<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ library.name }} - Library Details</title>
</head>
<body>
    <h1>Library Details</h1>
    <p>Name: {{ library.name }}</p>
    <p>Location: {{ library.location }}</p>
    <h2>Books Available</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
